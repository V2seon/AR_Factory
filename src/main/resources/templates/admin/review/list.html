<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AR FACTORY</title>
    <link href="/admin/css/main.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="/admin/css/vendors/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/admin/css/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/admin/css/vendors/nprogress.css" rel="stylesheet">
    <!-- jQuery custom content scroller -->
    <link href="/admin/css/vendors/jquery.mCustomScrollbar.min.css" rel="stylesheet"/>

    <!-- Custom Theme Style -->
    <link href="/admin/css/custom.min.css" rel="stylesheet">
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="main_container">
            <div th:insert="/admin/AdminNav.html"></div>
            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>리뷰 목록</h3>
                        </div>

                        <div class="title_right">
                            <div class="pull-right">
                                <button onclick="location.href='/admin/review/add'" type="button" class="btn btn-round btn-primary"><i class="fa fa-pencil">등록</i></button>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>


                    <div class="row">

                        <div class="col-md-12 col-sm-12" th:each="i : ${seqname}">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2 th:text="${i.value}">솔루션이름</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <table class="table table-striped jambo_table bulk_action">
                                        <thead>
                                        <tr class="headings">
                                            <th>작성자</th>
                                            <th>별점</th>
                                            <th>리뷰내용</th>
                                            <th>노출여부</th>
                                            <th>등록날짜</th>
                                            <th>최종 수정날짜</th>
                                            <th>수정</th>
                                            <th>삭제</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="even pointer" th:each="Co: ${reviewlist}" th:if="${Co.API1_SEQ}==${i.key}">
                                            <td th:text="${Co.AR_NAME}">작성자</td>
                                            <td>
                                                <div class="starpoint_box2">
                                                    <span th:if="${Co.AR_STAR}==0" class="starpoint_bg" style="width:0%;">별점</span>
                                                    <span th:if="${Co.AR_STAR}==0.5" class="starpoint_bg" style="width:10%;">별점</span>
                                                    <span th:if="${Co.AR_STAR}==1" class="starpoint_bg" style="width:20%;">별점</span>
                                                    <span th:if="${Co.AR_STAR}==1.5" class="starpoint_bg" style="width:30%;">별점</span>
                                                    <span th:if="${Co.AR_STAR}==2" class="starpoint_bg" style="width:40%;">별점</span>
                                                    <span th:if="${Co.AR_STAR}==2.5" class="starpoint_bg" style="width:50%;">별점</span>
                                                    <span th:if="${Co.AR_STAR}==3" class="starpoint_bg" style="width:60%;">별점</span>
                                                    <span th:if="${Co.AR_STAR}==3.5" class="starpoint_bg" style="width:70%;">별점</span>
                                                    <span th:if="${Co.AR_STAR}==4" class="starpoint_bg" style="width:80%;">별점</span>
                                                    <span th:if="${Co.AR_STAR}==4.5" class="starpoint_bg" style="width:90%;">별점</span>
                                                    <span th:if="${Co.AR_STAR}==5" class="starpoint_bg" style="width:100%;">별점</span>
                                                </div>
                                            </td>
                                            <td th:text="${Co.AR_CONTENT}">리뷰내용</td>
                                            <td th:if="${Co.AR_STATE}==0">비노출</td>
                                            <td th:if="${Co.AR_STATE}==1">노출</td>
                                            <td th:text="${#strings.substring(Co.AR_IDATETIME, 0, 10)}">등록날짜</td>
                                            <td th:text="${#strings.substring(Co.AR_UDATETIME, 0, 10)}">최종 수정날짜</td>
                                            <td>
                                                <button th:onclick="review_edit([[${Co.AR_SEQ}]])" type="button" class="btn btn-info btn-sm">
                                                    <i class="fa fa-edit"> 수정 </i>
                                                </button>
                                            </td>
                                            <td>
                                                <button th:onclick="review_delete([[${Co.AR_SEQ}]])" type="button" class="btn btn-danger btn-sm">
                                                    <i class="fa fa-trash-o"> 삭제 </i>
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
    </div>
</div>
<div id="load"><img src="/admin/images/spinner.gif" alt="loading"></div>


<script src="/admin/js/review.js"></script>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<!-- swal창 띄우기 -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<!-- jQuery -->
<script src="/admin/js/design/vendors/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/admin/js/design/vendors/bootstrap.bundle.min.js"></script>
<!-- FastClick -->
<script src="/admin/js/design/vendors/fastclick.js"></script>
<!-- NProgress -->
<script src="/admin/js/design/vendors/nprogress.js"></script>
<!-- jQuery custom content scroller -->
<script src="/admin/js/design/vendors/jquery.mCustomScrollbar.concat.min.js"></script>

<!-- Custom Theme Scripts -->
<script src="/admin/js/design/custom.min.js"></script>
</body>
</html>
