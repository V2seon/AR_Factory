                                        <p th:each="Co,i: ${data}">

                                        </p>
                                    </div>

                                        <div class="col-md-6 col-sm-6">
                                            <input th:value="${name}" class="form-control" name="Arename" id="Arename" type="text" required="required" />
                                        </div>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">전화번호</label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" name="Arepw" id="Arepw" type="password" required="required" placeholder="변경하지 않을 경우 비워주세요."/>
                                        </div>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">문의 상태</label>
                                        <p>
                                            &nbsp;&nbsp;&nbsp;문의&nbsp;:
                                            <input type="radio" class="flat" name="AreshowNum" value="0" th:checked="${state}==0" required />

                                            <input type="radio" class="flat" name="AreshowNum" value="1" th:checked="${state}==1" />
                                            &nbsp;&nbsp;&nbsp;문의완료&nbsp;:
                                            <input type="radio" class="flat" name="AreshowNum" value="2" th:checked="${state}==1" />
                                        </p>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">문의 상태</label>

                                            &nbsp;&nbsp;&nbsp;미결제&nbsp;:

                                            &nbsp;&nbsp;&nbsp;결제완료&nbsp;:
                                            <input type="radio" class="flat" name="AreshowNum" value="1" th:checked="${state}==1" />
                                        </p>
                                    </div>
                                    <div class="field item form-group">

                                            </div>
