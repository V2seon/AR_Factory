<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="main_container">
            <div th:insert="/admin/AdminNav.html"></div>
            <!-- page content -->
            <div class="right_col" role="main">

                <div class="page-title">
                    <div class="title_left">
                        <h3>옵션 수정
                            <small th:if="${#strings.equals(Lang, 'kor')}">한글</small>

                    </div>

                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="x_panel">
                            <div class="x_content">
                                <form class="" action="" method="post" novalidate>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">옵션 1</label>
                                        <div class="col-md-6 col-sm-6">
                                            <input th:value="${o1}" class="form-control" id="addOption1" type="text" required="required" />
                                        </div>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">옵션 2</label>
                                        <div class="col-md-6 col-sm-6">
                                            <input th:value="${o2}" class="form-control" id="addOption2" type="text" required="required" />
                                        </div>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">옵션 3</label>
                                        <div class="col-md-6 col-sm-6">
                                            <input th:value="${o3}" class="form-control" id="addOption3" type="text" required="required" />
                                        </div>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">옵션 4</label>
                                        <div class="col-md-6 col-sm-6">
                                            <input th:value="${o4}" class="form-control" id="addOption4" type="text" required="required" />
                                        </div>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">옵션 5</label>
                                        <div class="col-md-6 col-sm-6">
                                            <input th:value="${o5}" class="form-control" id="addOption5" type="text" required="required" />
                                        </div>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">옵션 6</label>
                                        <div class="col-md-6 col-sm-6">
                                            <input th:value="${o6}" class="form-control" id="addOption6" type="text" required="required" />
                                        </div>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">옵션 7</label>
                                        <div class="col-md-6 col-sm-6">
                                            <input th:value="${o7}" class="form-control" id="addOption7" type="text" required="required" />
                                        </div>
                                    </div>
                                    <input style="display:none" id="pac_option" th:value="${no}">
                                    <input style="display:none" id="seq_option" th:value="${seq}">
                                    <input style="display:none" id="lang_option" th:value="${Lang}">

                                    <div class="ln_solid">
                                        <div class="form-group">
                                            <div class="col-md-6 offset-md-3">
                                                <button type='button' onclick="option_Save('edit')" class="btn btn-primary">Submit</button>
                                                <button type='reset' class="btn btn-success">Reset</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="clearfix"></div>
            </footer>
